<!DOCTYPE html>
<html lang="en" class="h-full bg-black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EarthGPT</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body class="h-full">
    <div class="min-h-full">
        <nav class="bg-black">
          <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
              <div class="flex items-center">
                <div>
                  <img
                    class="vizzuality-logo-desktop"
                    src="{{ url_for('static', filename='images/logo.svg') }}"
                    alt="Vizzuality"
                  />
                </div>
                <div class="flex-shrink-0"></div>
                <div class="md:block">
                  <div class="ml-10 flex items-baseline space-x-4">
                    <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                  </div>
                </div>
              </div>
              <div class="hidden md:block">
                <div class="ml-4 flex items-center md:ml-6 text-white text-2xl">
                    <h2>EarthGPT</h2>
                </div>
              </div>
            </div>
          </div>
        </nav>   
        <div class="flex flex-col justify-center items-center my-auto">
            <div class="text-white block my-10"><p>You must login with your Vizzuality account.</p></div>
            <div class="text-white block mx-auto">
                <button type="button" class="rounded-md bg-white px-3.5 py-2.5 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Login</button>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
